<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Visitantes</title>
  </head>
  <body>
    <form action="/addCadastro" method="POST">
      <label>Nome</label>
      <input type="text" name="nome" id="" placeholder="Nome completo" /><br />

      <label>Idade</label>
      <input type="number" name="idade" id="" placeholder="Idade" /><br />

      <label>Telefone</label>
      <input type="text" name="telefone" placeholder="(xx) 99999-9999" /><br />

      <label>E-mail</label>
      <input type="text" name="email" placeholder="email@email.com" /><br />

      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
